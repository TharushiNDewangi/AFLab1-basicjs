        //4. Create a separate function using 
        //JavaScript closure which accepts the tax percentage
        //and returns a function that accepts the amount and
        // returns the amount after adding tax
        //percentage. Try adding tax percentage to

        function taxcalculater(persentage)//1st fun
        {
            return function(amount)//second fun
            {
                return amount * persentage;
            }

        // persentage value ekath enne taxcalculater(persentage) athule nexted
        //function ekak nisa taxcalculater(persentage) tmi outside function ek calculaor(200)
        //inside function)
        //closure means inside(inermediate) function access parent(outside) functions
        //variables, argument ,context and all. this is enforcing of encapsulation
        //on javascript apita calculaor(200) call karama aya tax change
        //karanna ehema bane e kinne e information ek calculaor(200)
        //function athule hide welane itin encapsulation ne
        //(intermediate concept)

        var calculaor = taxcalculater(.12);
        console.log(calculaor(200));
